<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/32d0c7b052.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="forms">
          <div class="form login">
            <span class="title">Login</span>
            <form action="#">
             <div class="input-field">
              <input type="text" placeholder="Enter your email" required>
              <i class="fa-solid fa-envelope icon "></i>
             </div>
    
             <div class="input-field">
              <input type="password" placeholder="Enter your password" required>
              <i class="fa-solid fa-unlock icon"></i>
              <i class="fa-solid fa-eye-slash showHidePw"></i>
             </div>
    
             <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck">Remember me</label>
              </div>
              <a href="#" class="text">Forget password?</a>
             </div>
             <div class="input-field button">
              <input type="button" value="Login Now" required>
              
             </div>
            </form>
    
            <div class="login-signup">
              <span class="text">New member?</span>
              <a href="#" class="text signup-text">Signup now</a>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
