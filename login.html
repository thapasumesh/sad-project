<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="script.css"/>
    <script src="https://kit.fontawesome.com/32d0c7b052.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name/Last Name" >
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-unlock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forget password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign up</button>
                    <button type="button" id="signinbtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupbtn= document.getElementById("signupbtn");
        let signinbtn= document.getElementById("signinbtn");
        let namefield= document.getElementById("namefield");
        let title= document.getElementById("title");

        signinbtn.onclick = function(){                 /*display signin form hide namefield n title*/
            namefield.style.maxHeight = "0";  /*hidden during max height*/
                 title.innerHTML = "Sign In";
                 signupbtn.classList.add("disable");
                 signinbtn.classList.remove("disable");     
        }

        signupbtn.onclick = function(){                 /*display signup form hide namefield n title*/
            namefield.style.maxHeight = "60px"; 
                 title.innerHTML = "Sign Up";
                 signupbtn.classList.remove("disable");
                 signinbtn.classList.add("disable");     
        }

    </script>
</body>
</html>
